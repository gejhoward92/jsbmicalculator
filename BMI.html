<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI.css">
    <script src="BMI.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <h1>BMI Calculator</h1>
        <form onclick="calculate">
            <label for="height">Please enter your height (m)</label>
            <input type="text" name="weight" id="height">
            <br>
            <label for="weight">Please enter your weight (kg)</label>
            <input type="text" name="weight" id="weight">
            <button onclick="calculate()" type="submit">Calculate</button>
        </div>
        <p>Your BMI is: <span id="result"></span></p>
        </div>
    </div>
</body>
</html>
